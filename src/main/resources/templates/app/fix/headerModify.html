<style>
    .isAlarm {
        border: solid 1px #0018f7;
        background: #0018f7;
        border-radius: 30px;
        width: 7px;
        height: 7px;
        position: relative;
        top: 9px;
        left: -14px;
    }

    .headerAlarm{
        margin-bottom:15px;
    }

    .headerMessage{
        display:grid;
        grid-template-columns: 80% 20%;
    }

    .alarmSelect:hover {
        background: #b7efec;
    }

    .alarmSelect{
        width: 81px;
        height: 25px;
        line-height: normal;
        padding: 0px 16.5px;
        background-color: transparent;
        text-align: center;
        cursor: pointer;
        border: 1px solid rgb(51, 151, 255);
        border-radius: 5px;
        color: rgb(51, 151, 255);
        font-size: 12px;
        font-weight: 500;
        margin: 0px 12px 6px 0px;
        max-width: 150px;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin: 0 auto;
    }

    .headerLine{
        background: #f3eaeb;
        height: 1px;
        border: 0;
    }
</style>
